<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NullHandshake</title>
  
  <!-- Bootstrap CSS (Dark Theme) -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      background-color: var(--bs-dark);
      color: var(--bs-light);
      height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    
    .form-signin {
      max-width: 420px;
      padding: 15px;
    }
    
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    
    .logo-text {
      font-family: monospace;
      letter-spacing: -1px;
      padding: 10px;
    }
    
    .card {
      border: none;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="logo-text mb-0">
          <i class="fas fa-wifi me-2"></i> NullHandshake
        </h2>
      </div>
      <div class="card-body p-4">
        <h4 class="mb-3">Admin Login</h4>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="post" action="{{ url_for('login') }}">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
            <label for="username">Username</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            <i class="fas fa-sign-in-alt me-2"></i> Sign In
          </button>
        </form>
      </div>
      <div class="card-footer text-muted">
        <small>Wireless Network Post-Exploitation Framework</small>
      </div>
    </div>
    
    <p class="mt-4 text-body-secondary">
      <small>
        <i class="fas fa-shield-alt"></i> For authorized security assessments only
      </small>
    </p>
  </main>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
